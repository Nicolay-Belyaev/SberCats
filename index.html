<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="./api.js" defer></script>
		<script src="./CRUD.js" defer></script>
		<script src="components/getNewIDofCat.js" defer></script>
		<script src="components/cleanModalForm.js" defer></script>
		<script src="components/generateCard.js"></script>
		<script src="components/generateCatPopup.js"></script>
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="homepage">
			<header>
				<button id="add-cat">Добавить котика</button>
			</header>
			<div class="content"></div>
			<div class="create-edit-modal-form">
				<form action="">
					<label for="id">Номер котика:</label>
					<input name="id" id="id" placeholder = "ID" required readonly/>

					<label for="name">Имя котика:</label>
					<input name="name" id="name" placeholder="Имя" required />

					<label for="rate">Рейтинг котика:</label>
					<input name="rate" id="rate" type="number" placeholder="Рейтинг" required />

					<label for="age">Возраст котика:</label>
					<input name="age" id="age" type="number" placeholder="Возраст" required />

					<label for="description">Описание котика:</label>
					<textarea
							id="description"
							name="description"
							rows="3"
							placeholder="Описание"
							required
					></textarea>

					<label for="image">Картинка:</label>
					<input name="image" id="image" placeholder="Ссылка на изображение" required />

					<button type="submit">Ok</button>
					<button id="close-form">Close</button>
				</form>
			</div>
		</div>
	</body>
</html>
